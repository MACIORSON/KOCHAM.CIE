            <textarea readonly>KOCHAM CIE Nie wiem, jak zacząć, bo mam tyle myśli w głowie, ale jedno wiem na pewno – kocham Cię i chcę, żebyś zawsze o tym pamiętała. ❤️ Jesteś dla mnie najważniejsza i nie wyobrażam sobie dnia bez Ciebie.

Zawsze staram się, żebyś miała uśmiech na twarzy, bo kiedy Ty jesteś szczęśliwa, to ja też czuję się najlepiej. Chcę, żebyś wiedziała, że jesteś dla mnie wyjątkowa i zrobię wszystko, żebyś czuła się jak księżniczka.

Czasem może nie umiem tego pokazać tak, jak bym chciał, ale naprawdę zależy mi na Tobie bardziej, niż umiem to opisać słowami. Dzięki Tobie wszystko wydaje się prostsze i lepsze. Po prostu... jesteś moim światem.</textarea>
