<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOCHAM CIĘ</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Great+Vibes|Dancing+Script">
</head>
<body>
    <div class="background">
        <!-- Tutaj będą obrazy -->
    </div>
    <div class="container">
        <div id="login-screen">
            <input type="password" id="password" placeholder="Wpisz hasło">
            <button onclick="checkPassword()">Wejdź</button>
            <p id="error-message"></p>
        </div>
        <div id="main-content" class="hidden">
            <textarea readonly>Tu możesz dodać tekst</textarea>
            <!-- Dodajemy element audio -->
            <audio id="romanticMusic" src="https://www.bensound.com/bensound-music/bensound-love.mp3" loop></audio>
            <button class="play-music" onclick="playMusic()">Odtwórz Muzykę</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
